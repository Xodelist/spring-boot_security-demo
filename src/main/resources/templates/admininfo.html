<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin info</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootstrap-4.ru/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>




</head>
<body onload="refreshTable()">
<div class="container-fluid">



    <div class="row bg-dark">
        <div class="col-md-11">
            <h3>
<!--                <a th:text= "'User : ' + ${user.getName()} + ' with roles : '+ ${user.getRolesAsString()}" style="color: white">testing  </a>-->
            </h3>
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-dark" onclick="window.location.href='/logout'">
                Log out
            </button>
        </div>
    </div>



    <div class="row">
        <div class="col-2">
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active" id="list-info-list" data-bs-toggle="list" href="#list-info" role="tab" aria-controls="list-info">User</a>
                <a class="list-group-item list-group-item-action" id="list-panel-list" data-bs-toggle="list" href="#list-panel" role="tab" aria-controls="list-panel">Admin</a>
            </div>
        </div>
        <div class="col-10">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="list-info" role="tabpanel" aria-labelledby="list-info-list">
                    <div class="col-md-10">

                        <h3 class="text-left"> User info </h3>

                        <table class="table">

                            <thead>
                            <tr>
                                <th> ID </th>
                                <th> Name </th>
                                <th> Age </th>
                                <th> Roles </th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr>
                                <td id="currentUserId" > </td>
                                <td id="currentUserName" > </td>
                                <td id="currentUserAge" > </td>
                                <td id="currentUserRoles" > </td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" id="list-panel" role="tabpanel" aria-labelledby="list-panel-list">

                    <h3>Admin panel</h3>

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="table-tab" data-bs-toggle="tab" data-bs-target="#table-tab-pane" type="button" role="tab" aria-controls="table-tab-pane" aria-selected="true">Users table</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="new-user-tab" data-bs-toggle="tab" data-bs-target="#new-user-tab-pane" type="button" role="tab" aria-controls="new-user-tab-pane" aria-selected="false">New user</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="table-tab-pane" role="tabpanel" aria-labelledby="table-tab" tabindex="0">

                            <table class="table" id="allUsersTable">

                                <thead>
                                <tr>
                                    <th> ID </th>
                                    <th> Name </th>
                                    <th> Age </th>
                                    <th> Roles </th>
                                    <th> Edit </th>
                                    <th> Delete </th>
                                </tr>
                                </thead>

                                <tbody id="usersTableBody">
                                </tbody>

                            </table>

                        </div>

                            <div class="tab-pane fade" id="new-user-tab-pane" role="tabpanel" aria-labelledby="new-user-tab" tabindex="0">
                            <div class="d-flex justify-content-center">

                                <h1> Add new user</h1>

                            </div>
                            <div class="d-flex justify-content-center">

                                <form id="newForm">

                                <div class="mb-3">
                                    <label for="inputName" class="form-label">Name</label>
                                    <input  th:object="${newUser}" th:field="*{name}" type="text" class="form-control" id="inputName"  required>
                                </div>

                                <div class="mb-3">
                                    <label for="inputAge" class="form-label">Age</label>
                                    <input th:object="${newUser}" th:field="*{age}" type="number" class="form-control" id="inputAge" required>
                                </div>

                                    <div class="mb-3">
                                        <label for="inputRole" class="form-label">Role </label>
                                        <select  th:object="${newRole}" th:field="*{rolename}" class="form-select" size="2" id="inputRole" required>
                                            <option value="ROLE_USER">USER</option>
                                            <option value="ROLE_ADMIN">ADMIN</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="inputPassword" class="form-label">Password</label>
                                        <input th:object="${newUser}" th:field="*{password}" type="password" class="form-control" id="inputPassword" required>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button onclick="create(constructNewUser()); refreshTable()" type="button" class="btn btn-success">Add user</button>
                                    </div>


                                </form>



                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- модальное окно удаления пользователя-->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteModalLabel"> Delete user </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form id="deleteForm" >

                        <div class="mb-3">
                            <label for="deleteId" class="form-label">Id</label>
                            <input class="form-control" type="number" id="deleteId" disabled readonly>
                        </div>

                        <div class="mb-3">
                            <label for="deleteName" class="form-label">Name</label>
                            <input  th:object="${newUser}" th:field="*{name}" type="text" class="form-control" id="deleteName"  disabled readonly>
                        </div>

                        <div class="mb-3">
                            <label for="deleteAge" class="form-label">Age</label>
                            <input th:object="${newUser}" th:field="*{age}" type="number" class="form-control" id="deleteAge" disabled readonly>
                        </div>

                        <div class="mb-3">
                            <label for="deleteRole" class="form-label">Role </label>
                            <select th:object="${newRole}" th:field="*{rolename}" class="form-select" size="2" id="deleteRole" disabled>
                                <option value="ROLE_USER" >USER</option>
                                <option value="ROLE_ADMIN">ADMIN</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button onclick="remove(constructId()); refreshTable()" type="button" class="btn btn-danger">Delete user</button>
                        </div>

                    </form>

                </div>



            </div>
        </div>
    </div>

    <!-- Модальное окно редактирования пользователя-->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">

                    <h1 class="modal-title fs-5" id="exampleModalLabel"> Edit user </h1>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>

                <div class="modal-body">

                    <form id="editForm" >

                        <div class="mb-3">
                            <label for="showId" class="form-label">Id</label>
                            <input class="form-control" type="number" id="showId" disabled readonly>
                        </div>

                        <div class="mb-3">
                            <label for="editName" class="form-label">Name</label>
                            <input th:object="${newUser}" th:field="*{name}" type="text" class="form-control" id="editName"  required>
                        </div>

                        <div class="mb-3">
                            <label for="editAge" class="form-label">Age</label>
                            <input th:object="${newUser}" th:field="*{age}" type="number" class="form-control" id="editAge" required>
                        </div>

                        <div class="mb-3">
                            <label for="editRole" class="form-label">Role </label>
                            <select th:object="${newRole}" th:field="*{rolename}" class="form-select" size="2" id="editRole" required>
                                <option value="ROLE_USER">USER</option>
                                <option value="ROLE_ADMIN">ADMIN</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editPassword" class="form-label">Password</label>
                            <input th:object="${newUser}" th:field="*{password}" type="password" class="form-control" id="editPassword">
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-success" onclick="edit(constructUser())">Edit user</button>
                        </div>
                    </form>

                </div>



            </div>
        </div>
    </div>

</div>

<script>
    const ageInput = document.querySelector('#inputAge');
    const nameInput = document.querySelector('#inputName');
    const passwordInput = document.querySelector('#inputPassword');
    const ageEdit = document.querySelector('#editAge');
    const nameEdit = document.querySelector('#editName');
    const passwordEdit = document.querySelector('#editPassword');
    const roleEdit = document.getElementById('editRole')
    const roleInput = document.querySelector('#inputRole')


    nameInput.addEventListener('input', (event) => {
         name = event.target.value;
        if (name.length < 3 || name.length > 25) {
            nameInput.setCustomValidity('Name size should be between 3 to 25 characters');
        } else {
            nameInput.setCustomValidity('')
        }
    });

    ageInput.addEventListener('input', (event) => {
         age = event.target.value;
        if (age < 0 || age > 100) {
            ageInput.setCustomValidity('Age is too small/big');
        } else {
            ageInput.setCustomValidity('');
        }
    });

    passwordInput.addEventListener('input', (event) => {
         password = event.target.value;
        if (password.length < 8) {
            passwordInput.setCustomValidity('Password should be at least 8 characters');
        } else {
            passwordInput.setCustomValidity('');
        }
    });

    roleInput.addEventListener('change', (event) => {
        role = event.target.value
    })


    nameEdit.addEventListener('input', (event) => {
        const name = event.target.value;
        if (name.length < 3 || name.length > 25) {
            nameEdit.setCustomValidity('Name size should be between 3 to 25 characters');
        } else {
            nameEdit.setCustomValidity('');
        }
    });

    ageEdit.addEventListener('input', (event) => {
        const age = event.target.value;
        if (age < 0 || age > 100) {
            ageEdit.setCustomValidity('Age is too small/big');
        } else {
            ageEdit.setCustomValidity('');
        }
    });

    passwordEdit.addEventListener('input', (event) => {
       const password = event.target.value;
       if (password.length < 8) {
           passwordEdit.setCustomValidity('Password should be at least 8 characters');
       } else {
           passwordEdit.setCustomValidity('');
       }
    });

</script>
<script>
    fetch("http://localhost:8080/admin/current")
        .then(response => response.json())
        .then(result => {
            document.getElementById('currentUserId').insertAdjacentHTML('afterbegin',result['id']);
            document.getElementById('currentUserName').insertAdjacentHTML('afterbegin',result['name']);
            document.getElementById('currentUserAge').insertAdjacentHTML('afterbegin',result['age']);
            document.getElementById('currentUserRoles').insertAdjacentHTML('afterbegin',result['rolesAsString']);

        })
        .catch(error => console.log('error', error));
</script>
<script>
    function setForm(id,name,age) {
        // document.getElementById("editForm").setAttribute('action','/admin/' + id);
        document.getElementById("editName").setAttribute('value',name);
        document.getElementById("editAge").setAttribute('value',age);
        document.getElementById("showId").setAttribute('value',id);
        // document.getElementById('deleteForm').setAttribute('action','/admin/' + id);
        document.getElementById('deleteName').setAttribute('value',name);
        document.getElementById('deleteAge').setAttribute('value',age);
        document.getElementById('deleteId').setAttribute('value',id);
        console.log('done)')
    }
</script>
<script>
    function refreshTable() {
        let finalHtml = ''
        const table = document.getElementById("usersTableBody");
        fetch("http://localhost:8080/admin/users")
            .then(response => response.json())
            .then(res => {
                res.forEach(function (user) {
                    var username = user['name'].toString();
                    finalHtml = finalHtml +
                        '<tr onclick="setForm(' + user['id'] + ', \'' + username + '\',' + user['age'] + ')"> <td> ' + user['id'] + ' </td>' +
                        ' <td> ' + user['name'] + ' </td>' +
                        ' <td> ' + user['age'] + ' </td>' +
                        '<td> ' + user['rolesAsString'] + ' </td>' +
                        '<td> <button  type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#editModal"> Edit </button> </td>' +
                        '<td> <button  type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"> Delete </button> </td> </tr>'
                })
                table.innerHTML = finalHtml
            })
    }
</script>
<script>
    const headers = new Headers({
        'Content-Type': 'application/json'
    });

    function edit(user) {
        fetch("http://localhost:8080/admin", {
            method: "PATCH",
            headers : headers,
            body: user
        })
        refreshTable()

    }

    function remove(userid) {
        fetch('http://localhost:8080/admin', {
            method : "DELETE",
            headers : headers,
            body : userid
        })
        refreshTable()
    }
    function create(user) {
        fetch('http://localhost:8080/admin', {
            method : 'POST',
            headers : headers,
            body : user
        })
    }

</script>
<script>
    let id;
    let age;
    let name;
    let password;
    let role;
    ageEdit.addEventListener('input', (event) => {
        age = event.target.value
    })
    nameEdit.addEventListener('input', (event) => {
        name = event.target.value
    })
    passwordEdit.addEventListener('input', (event) => {
        password = event.target.value
    })
    roleEdit.addEventListener('change', (event) => {
        role = event.target.value
    } )

    function constructUser() {
        if (id === undefined) {
            id = document.getElementById('showId').getAttribute('value')
        }
        if (name === undefined) {
            name = document.getElementById('editName').getAttribute('value')
        }
        if (age === undefined) {
            age = document.getElementById('editAge').getAttribute('value')
        }
        let result = {
            user : {
                id : id,
                name : name,
                age : age,
                password : password
            },
            roleName : role
        }
        return JSON.stringify(result)

    }
    function constructNewUser() {
        let result = {
            user : {
                name : name,
                age : age,
                password : password
            },
            roleName : role
        }
        return JSON.stringify(result)
    }
    function constructId(){
        id = document.getElementById('showId').getAttribute('value')
        let result = {
            userId : id
        }
        return JSON.stringify(result)
    }
</script>

</body>
</html>
